<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дыхательное приложение</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        :root {
            --primary-color: #c3561b;
            --primary-color-rgb: 195, 86, 27;
            --btn-border-color:#cacaca;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 50px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .mode-btn {
            padding: 8px 16px;
            background-color: #282828;
            border: 2px solid #3e332c00;
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .mode-btn.active {
            border: 2px solid var(--btn-border-color);
        }

        .breathing-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease-in-out;
            cursor: pointer;
            position: relative;
            background-image: url('breathing-circle-fire.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            filter: hue-rotate(0deg);
        }

        .timer {
            font-size: 2.2rem;
            font-weight: 300;
            margin: 10px 0;
            font-variant-numeric: tabular-nums;
        }

        .hint {
            font-size: 1.5rem;
            margin-top: 45px;
            margin-bottom: 25px;
            min-height: 36px;
            transition: opacity 0.3s ease;
            text-align: center;
        }

        .sub-hint {
            font-size: 1rem;
            color: #aaa;
            margin-bottom: 25px;
            min-height: 20px;
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #282828;
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:active {
            transform: scale(0.95);
            background-color: #2a2a2a;
        }

        .settings {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
            margin-top: 10px;
        }

        .settings-panel {
            background-color: #282828;
            border-radius: 15px;
            padding: 15px;
            margin-top: 10px;
            display: none;
        }

        .settings-panel.active {
            display: block;
        }

        .settings-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #282828;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .settings-toggle:active {
            background-color: #2a2a2a;
        }

        .sprite-selector {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .sprite-option {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: transform 0.2s ease;
            background-image: url('breathing-circle-fire.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }

        .sprite-option.active {
            border-color: white;
            transform: scale(1.1);
        }

        .color-palette {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .color-option {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: transform 0.2s ease;
            background-image: url('breathing-circle-fire.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }

        .color-option.active {
            border-color: white;
            transform: scale(1.1);
        }

        .music-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #2a2a2a;
            padding: 12px 20px;
            border-radius: 30px;
        }

        .toggle-label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .settings-label {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 8px;
            text-align: center;
        }

        /* Анимации для дыхания */
        .breathing-circle.breathe-in {
            animation: breatheIn 4s ease-in-out forwards;
        }

        .breathing-circle.hold {
            transform: scale(1.5);
        }

        .breathing-circle.breathe-out {
            animation: breatheOut 6s ease-in-out forwards;
        }

        .breathing-circle.pause {
            transform: scale(1);
        }

        @keyframes breatheIn {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.5);
            }
        }

        @keyframes breatheOut {
            0% {
                transform: scale(1.5);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }

            .breathing-circle {
                width: 180px;
                height: 180px;
            }

            .timer {
                font-size: 2rem;
            }

            .hint {
                font-size: 1.3rem;
            }

            .mode-btn {
                font-size: 0.85rem;
                padding: 7px 14px;
            }

            .sprite-option, .color-option {
                width: 30px;
                height: 30px;
            }
        }

        @media (max-width: 480px) {
            .breathing-circle {
                width: 150px;
                height: 150px;
            }

            .timer {
                font-size: 1.8rem;
            }

            .hint {
                font-size: 1.2rem;
            }

            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }

            .mode-btn {
                font-size: 0.8rem;
                padding: 6px 12px;
            }

            .sprite-option, .color-option {
                width: 28px;
                height: 28px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="mode-selector" id="modeSelector">
            <button class="mode-btn active" data-mode="relaxation">Расслабление</button>
            <button class="mode-btn" data-mode="concentration">Концентрация</button>
            <button class="mode-btn" data-mode="balance">Баланс</button>
        </div>

        <div class="breathing-circle" id="breathingCircle">
            <!--div class="timer" id="timer">04:00</div-->
        </div>
        <div class="hint" id="hint">Готовы начать?</div>
        <div style="display:none" class="sub-hint" id="subHint"></div>

        <div class="controls">
            <button class="control-btn" id="playPauseBtn">
                <i class="fas fa-play"></i>
            </button>
            <button class="control-btn" id="stopBtn">
                <i class="fas fa-stop"></i>
            </button>
        </div>

        <div class="settings">
            <div class="settings-toggle" id="settingsToggle">
                <i class="fas fa-cog"></i>
                <span style="margin-left: 10px;">Настройки</span>
            </div>

            <div class="settings-panel" id="settingsPanel">
                <div class="settings-label">Изображение</div>
                <div class="sprite-selector" id="spriteSelector">
                    <div class="sprite-option active" data-sprite="fire" style="background-image: url('breathing-circle-fire.png')">
                    </div>
                    <div class="sprite-option" data-sprite="water" style="background-image: url('breathing-circle-water.png')"></div>
                    <div class="sprite-option" data-sprite="earth" style="background-image: url('breathing-circle-flower.png')"></div>
                    <div class="sprite-option" data-sprite="air" style="background-image: url('breathing-circle-calm.png')"></div>
                    <div class="sprite-option" data-sprite="light" style="background-image: url('breathing-circle-heart.png')"></div>
                    <div class="sprite-option" data-sprite="dark" style="background-image: url('breathing-circle-enalion.png')"></div>
                </div>
                
                <div class="settings-label">Цвет</div>
                <div class="color-palette" id="colorPalette">
                    <div class="color-option active" data-hue="0" style="filter: hue-rotate(0deg)"></div>
                    <div class="color-option" data-hue="60" style="filter: hue-rotate(60deg)"></div>
                    <div class="color-option" data-hue="120" style="filter: hue-rotate(120deg)"></div>
                    <div class="color-option" data-hue="180" style="filter: hue-rotate(180deg)"></div>
                    <div class="color-option" data-hue="240" style="filter: hue-rotate(240deg)"></div>
                    <div class="color-option" data-hue="300" style="filter: hue-rotate(300deg)"></div>
                </div>

                <div class="music-toggle">
                    <div class="toggle-label">
                        <i class="fas fa-music"></i>
                        <span>Фоновая музыка</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="musicToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <!-- В реальном приложении замените на свой Ambient-трек -->
        <source src="ambient.mp3" type="audio/mp3">
    </audio>

    <script>
                                                // v1.4.0 - Дыхательное приложение с выбором спрайтов и цветов

        // Элементы DOM
        const breathingCircle = document.getElementById('breathingCircle');
        const hintElement = document.getElementById('hint');
        const subHintElement = document.getElementById('subHint');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const stopBtn = document.getElementById('stopBtn');
                                                const spriteSelector = document.getElementById('spriteSelector');
                                                const colorPalette = document.getElementById('colorPalette');
        const musicToggle = document.getElementById('musicToggle');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const modeSelector = document.getElementById('modeSelector');
        const settingsToggle = document.getElementById('settingsToggle');
        const settingsPanel = document.getElementById('settingsPanel');

        // Состояние приложения
        let isPlaying = false;
        let currentPhase = 'pause';
        let timeLeft = 0;
        let timerInterval = null;
        let currentHue = 0;
                                                let currentSprite = 'fire';
        let currentMode = 'relaxation';
        let balanceSide = 'left';
        let animationTimer = null;

        // Цвета для разных hue-значений
        const hueColors = {
            0: '#c3561b',   // Оранжево-красный
            60: '#d8c21b',  // Желтый
            120: '#38b000', // Зеленый
            180: '#00b4d8', // Голубой
            240: '#c77dff', // Фиолетовый
            300: '#ff6bcf'  // Розовый
        };

                    // Спрайты (все используют одну картинку, но можно заменить на разные)
                    const sprites = {
                        fire: 'breathing-circle-fire.png',
                        water: 'breathing-circle-water.png',
                        earth: 'breathing-circle-flower.png',
                        air: 'breathing-circle-calm.png',
                        light: 'breathing-circle-heart.png',
                        dark: 'breathing-circle-enalion.png'
                    };

        // Режимы дыхания
        const modes = {
            relaxation: {
                name: 'Расслабление',
                phases: [
                    { name: 'breathe-in', duration: 4, hint: 'Вдох', subHint: '' },
                    { name: 'hold', duration: 7, hint: 'Задержи дыхание', subHint: '' },
                    { name: 'breathe-out', duration: 8, hint: 'Выдох', subHint: '' }
                ],
                description: '4-7-8 (пранаяма) для расслабления и сна'
            },
            concentration: {
                name: 'Концентрация',
                phases: [
                    { name: 'breathe-in', duration: 4, hint: 'Вдох', subHint: '' },
                    { name: 'hold', duration: 4, hint: 'Задержи дыхание', subHint: '' },
                    { name: 'breathe-out', duration: 4, hint: 'Выдох', subHint: '' },
                    { name: 'pause', duration: 4, hint: 'Пауза', subHint: '' }
                ],
                description: 'Квадратное дыхание 4-4-4-4 для фокуса'
            },
            balance: {
                name: 'Баланс',
                phases: [
                    { name: 'breathe-in', duration: 4, hint: 'Вдох', subHint: 'Левая ноздря' },
                    { name: 'breathe-out', duration: 4, hint: 'Выдох', subHint: 'Правая ноздря' },
                    { name: 'switch', duration: 2, hint: 'Сменить сторону', subHint: '' }
                ],
                description: 'Попеременное дыхание для гармонии'
            }
        };

        // Загрузка сохраненных настроек
        function loadSettings() {
            const savedHue = localStorage.getItem('breathingAppHue');
            const savedSprite = localStorage.getItem('breathingAppSprite');
            const savedMusic = localStorage.getItem('breathingAppMusic');
            const savedMode = localStorage.getItem('breathingAppMode');

            if (savedHue) {
                setSpriteHue(parseInt(savedHue));
                document.querySelectorAll('.color-option').forEach(option => {
                    if (parseInt(option.getAttribute('data-hue')) === parseInt(savedHue)) {
                        option.classList.add('active');
                    } else {
                        option.classList.remove('active');
                    }
                });
            }

            if (savedSprite && sprites[savedSprite]) {
                setSprite(savedSprite);
                document.querySelectorAll('.sprite-option').forEach(option => {
                    if (option.getAttribute('data-sprite') === savedSprite) {
                        option.classList.add('active');
                    } else {
                        option.classList.remove('active');
                    }
                });
            }

            if (savedMusic === 'true') {
                musicToggle.checked = true;
                backgroundMusic.play().catch(e => console.log("Автовоспроизведение заблокировано"));
            }

            if (savedMode && modes[savedMode]) {
                setMode(savedMode);
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    if (btn.getAttribute('data-mode') === savedMode) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            }
        }

        // Сохранение настроек
        function saveSettings() {
            localStorage.setItem('breathingAppHue', currentHue);
            localStorage.setItem('breathingAppSprite', currentSprite);
            localStorage.setItem('breathingAppMusic', musicToggle.checked);
            localStorage.setItem('breathingAppMode', currentMode);
        }

                // Установка спрайта
                function setSprite(sprite) {
                    currentSprite = sprite;
                    const spriteFile = sprites[sprite];

                    // Обновляем основной круг
                    breathingCircle.style.backgroundImage = `url('${spriteFile}')`;

                    // Обновляем иконки в палитре цветов
                    document.querySelectorAll('.color-option').forEach(option => {
                        option.style.backgroundImage = `url('${spriteFile}')`;
                    });

                    // Применяем текущий hue-фильтр
                    breathingCircle.style.filter = `hue-rotate(${currentHue}deg)`;

                    saveSettings();
                }

        // Установка hue-фильтра и цвета интерфейса
        function setSpriteHue(hue) {
            currentHue = hue;
            
            // Применяем фильтр к кругу
            breathingCircle.style.filter = `hue-rotate(${hue}deg)`;
            
            // Обновляем CSS переменные для цвета интерфейса
            const primaryColor = hueColors[hue] || '#c3561b';
            document.documentElement.style.setProperty('--primary-color', primaryColor);
            
            // Сохраняем настройки
            saveSettings();
        }

        // Установка режима
        function setMode(mode) {
            currentMode = mode;
            resetTimer();
            updateModeDescription();
            saveSettings();
        }

        // Обновление описания режима
        function updateModeDescription() {
            const mode = modes[currentMode];
            subHintElement.textContent = mode.description;
        }

        // Форматирование времени в ММ:СС
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Обновление таймера
        function updateTimer() {
            if (timeLeft <= 0) {
                // Переход к следующей фазе
                const mode = modes[currentMode];
                const currentPhaseIndex = mode.phases.findIndex(phase => phase.name === currentPhase);
                const nextPhaseIndex = (currentPhaseIndex + 1) % mode.phases.length;
                const nextPhase = mode.phases[nextPhaseIndex];

                currentPhase = nextPhase.name;
                timeLeft = nextPhase.duration;
                hintElement.textContent = nextPhase.hint;

                // Особые действия для режима баланса
                if (currentMode === 'balance') {
                    if (currentPhase === 'breathe-in') {
                        balanceSide = balanceSide === 'left' ? 'right' : 'left';
                        subHintElement.textContent = balanceSide === 'left' ? 'Левая ноздря' : 'Правая ноздря';
                    } else if (currentPhase === 'switch') {
                        subHintElement.textContent = '';
                    }
                } else {
                    subHintElement.textContent = nextPhase.subHint;
                }

                // Применяем анимацию
                applyPhaseAnimation(currentPhase, nextPhase.duration);
            } else {
                timeLeft--;
            }
        }

        // Применение анимации для фазы
        function applyPhaseAnimation(phase, duration) {
            breathingCircle.className = 'breathing-circle';

            // Сбрасываем предыдущие анимации
            if (animationTimer) {
                clearTimeout(animationTimer);
            }

            // Устанавливаем новую анимацию
            switch (phase) {
                case 'breathe-in':
                    breathingCircle.classList.add('breathe-in');
                    break;
                case 'hold':
                    breathingCircle.classList.add('hold');
                    break;
                case 'breathe-out':
                    breathingCircle.classList.add('breathe-out');
                    break;
                case 'pause':
                    breathingCircle.classList.add('pause');
                    break;
                case 'switch':
                    breathingCircle.classList.add('pause');
                    break;
            }

            // Запускаем таймер для следующего обновления
            if (isPlaying) {
                animationTimer = setTimeout(() => {
                    // Эта функция будет вызвана, когда анимация должна завершиться
                }, duration * 1000);
            }
        }

        // Запуск/остановка таймера
        function toggleTimer() {
            if (isPlaying) {
                // Остановка
                clearInterval(timerInterval);
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                breathingCircle.style.animationPlayState = 'paused';
            } else {
                // Запуск
                const mode = modes[currentMode];
                if (currentPhase === 'pause' && timeLeft === 0) {
                    // Начинаем с первой фазы
                    currentPhase = mode.phases[0].name;
                    timeLeft = mode.phases[0].duration;
                    hintElement.textContent = mode.phases[0].hint;

                    if (currentMode === 'balance') {
                        balanceSide = 'left';
                        subHintElement.textContent = 'Левая ноздря';
                    } else {
                        subHintElement.textContent = mode.phases[0].subHint;
                    }

                    applyPhaseAnimation(currentPhase, mode.phases[0].duration);
                }

                timerInterval = setInterval(updateTimer, 1000);
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                breathingCircle.style.animationPlayState = 'running';
            }

            isPlaying = !isPlaying;
        }

        // Сброс таймера
        function resetTimer() {
            clearInterval(timerInterval);
            if (animationTimer) {
                clearTimeout(animationTimer);
            }
            isPlaying = false;
            currentPhase = 'pause';
            timeLeft = 0;
            hintElement.textContent = 'Готовы начать?';
            breathingCircle.className = 'breathing-circle pause';
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            updateModeDescription();
        }

        // Переключение панели настроек
        function toggleSettings() {
            settingsPanel.classList.toggle('active');
        }

        // Инициализация приложения
        function initApp() {
            // Загрузка сохраненных настроек
            loadSettings();

            // Установка начального состояния
            resetTimer();

            // Обработчики событий
            playPauseBtn.addEventListener('click', toggleTimer);
            stopBtn.addEventListener('click', resetTimer);

            // Обработчик для клика по кругу
            breathingCircle.addEventListener('click', toggleTimer);

            // Обработчики для выбора спрайта
            spriteSelector.querySelectorAll('.sprite-option').forEach(option => {
                option.addEventListener('click', function () {
                    document.querySelectorAll('.sprite-option').forEach(opt => {
                        opt.classList.remove('active');
                    });
                    this.classList.add('active');
                    const sprite = this.getAttribute('data-sprite');
                    setSprite(sprite);
                });
            });

            // Обработчики для выбора цвета
            colorPalette.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', function () {
                    document.querySelectorAll('.color-option').forEach(opt => {
                        opt.classList.remove('active');
                    });
                    this.classList.add('active');
                    const hue = parseInt(this.getAttribute('data-hue'));
                    setSpriteHue(hue);
                });
            });

            // Обработчики для выбора режима
            modeSelector.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    document.querySelectorAll('.mode-btn').forEach(b => {
                        b.classList.remove('active');
                    });
                    this.classList.add('active');
                    setMode(this.getAttribute('data-mode'));
                });
            });

            // Обработчик для переключателя музыки
            musicToggle.addEventListener('change', function () {
                if (this.checked) {
                    backgroundMusic.play().catch(e => console.log("Автовоспроизведение заблокировано"));
                } else {
                    backgroundMusic.pause();
                }
                saveSettings();
            });

            // Обработчик для кнопки настроек
            settingsToggle.addEventListener('click', toggleSettings);

            // Обработчик для сброса при завершении цикла музыки
            backgroundMusic.addEventListener('ended', function () {
                this.currentTime = 0;
                this.play();
            });
        }

        // Запуск приложения после загрузки DOM
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>

</html>
