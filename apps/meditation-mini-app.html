<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дыхательное приложение</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .breathing-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 30px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s ease-in-out;
            background-color: #00b4d8; /* Бирюзовый по умолчанию */
            box-shadow: 0 0 30px rgba(0, 180, 216, 0.5);
        }

        .timer {
            font-size: 3.5rem;
            font-weight: 300;
            margin: 20px 0;
            font-variant-numeric: tabular-nums;
        }

        .hint {
            font-size: 1.5rem;
            margin-bottom: 30px;
            min-height: 36px;
            transition: opacity 0.3s ease;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #1a1a1a;
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:active {
            transform: scale(0.95);
            background-color: #2a2a2a;
        }

        .settings {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }

        .color-palette {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: transform 0.2s ease;
        }

        .color-option.active {
            border-color: white;
            transform: scale(1.1);
        }

        .music-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1a1a1a;
            padding: 12px 20px;
            border-radius: 30px;
        }

        .toggle-label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #00b4d8;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        /* Анимации для дыхания */
        @keyframes breatheIn {
            0% { transform: scale(1); }
            100% { transform: scale(1.5); }
        }

        @keyframes breatheOut {
            0% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        .breathing-circle.breathe-in {
            animation: breatheIn 4s ease-in-out forwards;
        }

        .breathing-circle.hold {
            transform: scale(1.5);
        }

        .breathing-circle.breathe-out {
            animation: breatheOut 6s ease-in-out forwards;
        }

        .breathing-circle.pause {
            transform: scale(1);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }
            
            .breathing-circle {
                width: 180px;
                height: 180px;
            }
            
            .timer {
                font-size: 3rem;
            }
            
            .hint {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .breathing-circle {
                width: 150px;
                height: 150px;
            }
            
            .timer {
                font-size: 2.5rem;
            }
            
            .hint {
                font-size: 1.2rem;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="breathing-circle" id="breathingCircle">
            <div class="timer" id="timer">04:00</div>
        </div>
        <div class="hint" id="hint">Готовы начать?</div>
        
        <div class="controls">
            <button class="control-btn" id="playPauseBtn">
                <i class="fas fa-play"></i>
            </button>
        </div>
        
        <div class="settings">
            <div class="color-palette" id="colorPalette">
                <div class="color-option active" style="background-color: #00b4d8;" data-color="#00b4d8"></div>
                <div class="color-option" style="background-color: #ff9e00;" data-color="#ff9e00"></div>
                <div class="color-option" style="background-color: #c77dff;" data-color="#c77dff"></div>
                <div class="color-option" style="background-color: #38b000;" data-color="#38b000"></div>
                <div class="color-option" style="background-color: #ff5400;" data-color="#ff5400"></div>
            </div>
            
            <div class="music-toggle">
                <div class="toggle-label">
                    <i class="fas fa-music"></i>
                    <span>Фоновая музыка</span>
                </div>
                <label class="switch">
                    <input type="checkbox" id="musicToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <!-- В реальном приложении замените на свой Ambient-трек -->
        <source src="" type="audio/mpeg">
    </audio>

    <script>
        // v1.0.0 - Дыхательное приложение для Telegram

        // Элементы DOM
        const breathingCircle = document.getElementById('breathingCircle');
        const timerElement = document.getElementById('timer');
        const hintElement = document.getElementById('hint');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const colorPalette = document.getElementById('colorPalette');
        const musicToggle = document.getElementById('musicToggle');
        const backgroundMusic = document.getElementById('backgroundMusic');

        // Состояние приложения
        let isPlaying = false;
        let currentPhase = 'pause'; // 'breathe-in', 'hold', 'breathe-out', 'pause'
        let timeLeft = 240; // 4 минуты в секундах
        let timerInterval = null;
        let currentColor = '#00b4d8';

        // Фазы дыхания (в секундах)
        const phases = {
            'breathe-in': 4,
            'hold': 2,
            'breathe-out': 6,
            'pause': 2
        };

        // Загрузка сохраненных настроек
        function loadSettings() {
            const savedColor = localStorage.getItem('breathingAppColor');
            const savedMusic = localStorage.getItem('breathingAppMusic');
            
            if (savedColor) {
                setCircleColor(savedColor);
                // Активируем соответствующую кнопку цвета
                document.querySelectorAll('.color-option').forEach(option => {
                    if (option.getAttribute('data-color') === savedColor) {
                        option.classList.add('active');
                    } else {
                        option.classList.remove('active');
                    }
                });
            }
            
            if (savedMusic === 'true') {
                musicToggle.checked = true;
                backgroundMusic.play().catch(e => console.log("Автовоспроизведение заблокировано"));
            }
        }

        // Сохранение настроек
        function saveSettings() {
            localStorage.setItem('breathingAppColor', currentColor);
            localStorage.setItem('breathingAppMusic', musicToggle.checked);
        }

        // Установка цвета круга
        function setCircleColor(color) {
            currentColor = color;
            breathingCircle.style.backgroundColor = color;
            breathingCircle.style.boxShadow = `0 0 30px ${color}80`; // 80 - 50% прозрачность
            saveSettings();
        }

        // Форматирование времени в ММ:СС
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Обновление таймера
        function updateTimer() {
            timerElement.textContent = formatTime(timeLeft);
            
            if (timeLeft <= 0) {
                // Переход к следующей фазе
                switch (currentPhase) {
                    case 'breathe-in':
                        currentPhase = 'hold';
                        timeLeft = phases.hold;
                        hintElement.textContent = 'Задержка';
                        breathingCircle.className = 'breathing-circle hold';
                        break;
                    case 'hold':
                        currentPhase = 'breathe-out';
                        timeLeft = phases['breathe-out'];
                        hintElement.textContent = 'Выдох';
                        breathingCircle.className = 'breathing-circle breathe-out';
                        break;
                    case 'breathe-out':
                        currentPhase = 'pause';
                        timeLeft = phases.pause;
                        hintElement.textContent = 'Пауза';
                        breathingCircle.className = 'breathing-circle pause';
                        break;
                    case 'pause':
                        currentPhase = 'breathe-in';
                        timeLeft = phases['breathe-in'];
                        hintElement.textContent = 'Вдох';
                        breathingCircle.className = 'breathing-circle breathe-in';
                        break;
                }
            } else {
                timeLeft--;
            }
        }

        // Запуск/остановка таймера
        function toggleTimer() {
            if (isPlaying) {
                // Остановка
                clearInterval(timerInterval);
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                breathingCircle.style.animationPlayState = 'paused';
            } else {
                // Запуск
                if (currentPhase === 'pause' && timeLeft === phases.pause) {
                    // Начинаем с фазы вдоха
                    currentPhase = 'breathe-in';
                    timeLeft = phases['breathe-in'];
                    hintElement.textContent = 'Вдох';
                    breathingCircle.className = 'breathing-circle breathe-in';
                }
                
                timerInterval = setInterval(updateTimer, 1000);
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                breathingCircle.style.animationPlayState = 'running';
            }
            
            isPlaying = !isPlaying;
        }

        // Сброс таймера
        function resetTimer() {
            clearInterval(timerInterval);
            isPlaying = false;
            currentPhase = 'pause';
            timeLeft = phases.pause;
            timerElement.textContent = formatTime(timeLeft);
            hintElement.textContent = 'Готовы начать?';
            breathingCircle.className = 'breathing-circle pause';
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        }

        // Инициализация приложения
        function initApp() {
            // Загрузка сохраненных настроек
            loadSettings();
            
            // Установка начального состояния
            resetTimer();
            
            // Обработчики событий
            playPauseBtn.addEventListener('click', toggleTimer);
            
            // Обработчики для выбора цвета
            colorPalette.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.color-option').forEach(opt => {
                        opt.classList.remove('active');
                    });
                    this.classList.add('active');
                    setCircleColor(this.getAttribute('data-color'));
                });
            });
            
            // Обработчик для переключателя музыки
            musicToggle.addEventListener('change', function() {
                if (this.checked) {
                    backgroundMusic.play().catch(e => console.log("Автовоспроизведение заблокировано"));
                } else {
                    backgroundMusic.pause();
                }
                saveSettings();
            });
            
            // Обработчик для сброса при завершении цикла музыки
            backgroundMusic.addEventListener('ended', function() {
                this.currentTime = 0;
                this.play();
            });
        }

        // Запуск приложения после загрузки DOM
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
